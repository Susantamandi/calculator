<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title></title>
   <link rel="stylesheet" href="style.css">

</head>

<body>
   
<div class="main">
   <h1 id="heading">Log in</h1>
   <div class="input_box">
      <input type="text" name="name" id="name" placeholder="Username">
   </div>
   <div class="input_box">
      <input type="password" name="password" id="password" placeholder="Password">
   </div>
   <div class="input_box">
      <input type="submit" value="Log in" id="btn">
   </div>
   <div class="links">
      <a href="#">Forgot password</a>
      <a href="#">Sign up</a>
   </div>
</div>

<div class="color">
   <span class="active" style="--clr: #1dd1a1;" onclick="changeColor('#1dd1a1')"></span>
   <span style="--clr: #ff6b6b;" onclick="changeColor('#ff6b6b')"></span>
   <span style="--clr: #2e86de;" onclick="changeColor('#2e86de')"></span>
   <span style="--clr: #ff94f3;" onclick="changeColor('#ff94f3')"></span>
   <span style="--clr: #ff9f43;" onclick="changeColor('#ff9f43')"></span>
</div>

<script src="script.js">script.js</script>

</body>

</html>
